		<script type="text/javascript" src="javascript.js"></script>
		<script type="text/javascript" src="jobData1.js"></script>

	<body onload="loadCSS(1); populatePageWithData(1);">
		<div id='contentSelectionHeader'>
			<button id='button1' class='headerButton' onClick="populatePageWithData(1)" disabled>Job 1</button>
			<button id='button2' class='headerButton' onClick="populatePageWithData(2)">Job 2</button>
			<button id='button3' class='headerButton' onClick="populatePageWithData(3)">Job 3</button>
			
			<div id="headerSpacer"></div>
			
			<button id='button4' class='headerButton' onClick="loadCSS(1)" disabled>Style 1</button>
			<button id='button5' class='headerButton' onClick="loadCSS(2)">Style 2</button>
			<button id='button6' class='headerButton' onClick="loadCSS(3)">Style 3</button>
		</div>




		<div id='bigJobContainer'>
			<div id='header'>
    			<div id='headline' class='headerText'></div>
				<div id='locationsEmployment' class='subheaderItem'></div>
			</div>
			
			<div id='widthContainer'>
				<div id='jobContent'></div>
			
				<div id='buttonCenterDiv' class='verticalSpacer70'>
					<button id='applyNowButton'>Apply now!</button>
				</div>
			</div>
		</div>
	</body>








	<script type="text/javascript" src="dataPopulator.js"></script>
